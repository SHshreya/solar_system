<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="solarSystem">
<div class="sun"></div>
 <div class="orbit earth-orbit">
  <div class="planet earth" ></div>
    </div>
 </div>


 <div class="heading">
    <h1 class="welcome-text">Welcome to the Solar Family</h1>

    
    <div class ="image-resizer">
          <img src="info.jpg" alt="#" class="solar-image">
          <div class="btn">
          <button id="btn1" onclick="zoomIn()">ZoomIn</button>
          <button id="btn2" onclick="zoomOut()">ZoomOut</button>
          </div>
    </div>
    

    <div class="infobox">
  <div class="side-design">
    <h2>Solar System Facts</h2>
    <img id="planetImage" src="#" alt="Planet Image" />
  </div>

  <div class="information">
    <div class="search-info">
      <input id="s" type="text" placeholder="Search for a planet..." />
      <button id="searchbtn" onclick="searchPlanet()">Click</button>
    </div>
    <h3 id="planetName"></h3>
    <p id="planetTagline"></p>
    <p id="planetDescription"></p>
    <a id="planetWiki" href="#" target="_blank"></a>
  </div>

 

 

 </div>
   <script src="script.js"></script> 
</body>
</html>
